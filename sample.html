<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .logo-name {
            color: #0B82E6;
            /* Light blue */
        }

        .icon-color {
            color: #86EAAA;
            /* Light green */
        }

        .btn-green {
            background-color: #08A139;
            /* Green */
            color: #FFFFFF;
            /* White */
            border: none;
        }

        .btn-green:hover {
            background-color: #0B82E6;
            /* Light blue */
            color: #86EAAA;
            /* Light green */
        }

        .form-control:focus {
            border-color: #08A139;
            /* Green */
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(8, 161, 57, 0.6);
        }

        .social-btn {
            font-size: 1.5rem;
            color: #FFFFFF;
            /* White */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #86EAAA;
            /* Light green */
            margin: 0 10px;
        }

        .social-btn:hover {
            background-color: #08A139;
            /* Green */
        }

        .signup-section {
            background-color: #86EAAA;
            /* Light green */
            color: #FFFFFF;
            /* White */
            padding: 50px;
        }

        .login-section {
            padding: 50px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 login-section">
                <h2 class="logo-name mb-4">Diprella</h2>
                <h4>Login to Your Account</h4>
                <p>Login using social networks</p>
                <div class="mb-3">
                    <span class="social-btn icon-color"><i class="fab fa-facebook-f"></i></span>
                    <span class="social-btn icon-color"><i class="fab fa-google"></i></span>
                    <span class="social-btn icon-color"><i class="fab fa-linkedin-in"></i></span>
                </div>
                <p>OR</p>
                <input type="email" class="form-control mb-3" placeholder="Email">
                <input type="password" class="form-control mb-3" placeholder="Password">
                <button class="btn btn-green w-100">Sign In</button>
            </div>
            <div class="col-md-6 text-center signup-section">
                <h4>New Here?</h4>
                <p>Sign up and discover a great amount of new opportunities!</p>
                <button class="btn btn-outline-light w-50">Sign Up</button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
